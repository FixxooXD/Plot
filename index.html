<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Plot</title>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row row1">
          <label class="title">Shapes</label>
          <i class="fa fa-minus-circle"></i>
          <ul class="options">
            <li class="option tool" id="rectangle">Rectangle</li>
            <li class="option tool" id="circle">Circle</li>
            <li class="option tool" id="triangle">Triangle</li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
          <i class="fa fa-chevron-circle-down"></i>
        </div>

        <div class="row row2">
          <label class="title">Options</label>
          <i class="fa fa-minus-circle"></i>
          <ul class="options">
            <li class="option active tool" id="brush">Brush</li>
            <li class="option tool" id="eraser">Eraser</li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
          <i class="fa fa-chevron-circle-down"></i>
        </div>

        <div class="row row3 colors">
          <label class="title">Colors</label>
          <i class="fa fa-minus-circle"></i>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <!-- empty color boxes -->
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a9f7" />
            </li>
          </ul>
          <i class="fa fa-chevron-circle-down"></i>
        </div>

        <div class="row row4 buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save Image</button>
        </div>
      </section>

      <section class="drawing-board">
        <canvas width="810" height="564"></canvas>
      </section>
    </div>

    <!-- For adding the drop-down functionality -->
    <script src="index.js"></script>
  </body>
</html>
